<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Detail
    </title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    곡제목: <h2>{{blog.title}}</h2>
    작성자:  <h3>{{blog.publish}}</h3>
    작성시간: {{blog.create_at}}
    <hr>
    가사: <p>{{blog.body}}</p>
    {% if blog.image %}
    사진: <p><img src="{{blog.image.url}}" width='100' height='100'></p>
    {% endif %}
    <a href="{%url 'edit' blog.id %}">EDIT</a>
    <a href="{%url 'delete' blog.id %}">DELETE</a>
</body>
</html>
